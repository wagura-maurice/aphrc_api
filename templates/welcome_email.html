<!-- application/templates/welcome_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to {{ PLATFORM_NAME }}!</title>
    <style>
        /* Tailwind CSS styles */
        @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css');
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h1 class="text-2xl font-semibold text-gray-800">Welcome to {{ PLATFORM_NAME }}!</h1>
                <p class="text-gray-600 mt-2">Dear {{ USERNAME }},</p>
                <p class="text-gray-600 mt-2">Welcome to our community! We're thrilled to have you on board.</p>
                <p class="text-gray-600 mt-2">To get started, please verify your account by clicking the button below:</p>
                <div class="mt-4">
                    <a href="{{ ACCOUNT_VERIFICATION_URL }}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded inline-block">
                        Verify Account
                    </a>
                </div>
                <p class="text-gray-700 text-base mt-6">Thank you,</p>
                <p class="text-gray-600 mt-4">Best regards,</p>
                <p class="text-gray-600"><a href="{{ DOMAIN_URL }}">{{ PLATFORM_NAME }}</a> Team</p>
            </div>
        </div>
    </div>
</body>
</html>
